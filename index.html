<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a 
        <br><span id="h1-span">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <div id="password-options">
            <div>
                <p>Password Length
                <br><input type="number" id="pass-length" value="15" min="1" max="99"></p>
            </div>
            <div>
                <p><input type="checkbox" id="flag-num">Include numbers</p>
                <p><input type="checkbox" id="flag-sym">Include symbols</p>
            </div>
        </div>
        <button id="btn" onclick="createPass('pass1'); createPass('pass2')">Generate passwords NOW</button>
        <hr>
        <div id="passwords">
            <div class="password" id="pass1"> </div>
            <div class="password" id="pass2"> </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
